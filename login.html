        <label for="">Password</label><br>
        
   <input type="password" id="password">
   <input type="checkbox" id="change password">
   <label for="">Confirm Password</label><br>
   <input type="password" id="c_pass">
   <input type="checkbox" id="confirmshow">
   <label id="msg"></label>

                    </div>
                  </div>
                
</body>
<script >
    document.getElementById("change password").addEventListener("click",show)
    function show(){
        let x=document.getElementById("password")
        if(x.type=="password"){
            x.type="text";
        }
        else(
            x.type="password"
        )
    }
    document.getElementById("confirmshow").addEventListener("click",c_show)
    function c_show(){
        let y = document.getElementById("c_pass")
        if(y.type=="c_pass"){
            y.type="text";
        }
        else(
            y.type="c_pass"
        )
    }
